<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body, html {
            height: 100%;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .card-custom {
            max-width: 700px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #drawingCanvas {
            border: 1px solid #000;
            width: 100%;
            height: auto;
        }
        .btn-custom {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
        }
        .btn-primary {
            background-color: #5a67d8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #434190;
        }
        .btn-success {
            background-color: #48bb78;
            border: none;
        }
        .btn-success:hover {
            background-color: #38a169;
        }
        .btn-info {
            background-color: #4299e1;
            border: none;
        }
        .btn-info:hover {
            background-color: #3182ce;
        }
        .btn-secondary {
            background-color: #6b7280;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #4a5568;
        }
        .form-group {
            display: flex;
            flex-direction: column; /* Aligne les éléments en colonne */
            align-items: flex-start; /* Aligne à gauche */
        }
        
        .form-control-file {
            margin-top: 0.5rem; /* Ajoute un petit espace entre le label et le bouton */
        }
    </style>
</head>

<body class="bg-light">
    <div class="container centered-container">

        <!-- Card for adding noise and drawing -->
        <div class="card card-custom shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">ImageLab </h1>
                
                <!-- Form for uploading an image -->
                <form method="post" enctype="multipart/form-data" class="mb-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="image">Télécharger une image :</label>
                        <input type="file" name="image" id="image" required accept="image/*" class="form-control-file mt-2" onchange="previewImage(event)">
                    </div>
                    <button type="button" id="addNoiseButton" class="btn btn-primary btn-block btn-custom">Ajouter du bruit</button>

                    
                </form>
                
                <!-- Fabric.js Canvas -->
                <canvas id="drawingCanvas" width="600" height="600" class="mb-4"></canvas>
                
                <!-- Brush settings -->
                <div class="d-flex justify-content-between mb-3">
                    <div class="d-flex align-items-center">
                        <label for="brushColor" class="mr-2">Couleur du pinceau :</label>
                        <input type="color" id="brushColor" value="#000000" class="mr-3">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="brushSize" class="mr-2">Taille du pinceau :</label>
                        <input type="number" id="brushSize" value="5" min="1" max="50" class="mr-3">
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="text-center">
                    <button id="saveDrawing" class="btn btn-success btn-custom mr-2">Sauvegarder le dessin</button>
                    <button id="downloadImage" class="btn btn-info btn-custom">Télécharger l'image avec bruit</button>
                </div>
            </div>
        </div>

        <!-- Card for enhancing the image -->
        <div class="card card-custom shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Transformer une image</h2>
                <form method="post" enctype="multipart/form-data" class="mb-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="enhanceImage">Télécharger une image :</label>
                        <input type="file" id="enhanceImage" name="image" accept="image/*" required class="form-control-file mt-2">
                    </div>
                <img id="uploadedImage" style="display:none;" alt="Uploaded Image" class="img-fluid mb-3">
                <button id="transformButton" type="button" class="btn btn-primary btn-custom" style="display:none;">Transformer l'image</button>
                <img id="uploadedEnhanceImage" class="img-fluid mb-3" alt="Image Améliorée" style="display:none;">
                <div class="text-center">
                    <button id="downloadEnhancedImage" class="btn btn-secondary btn-custom mt-2" style="display:none;">Télécharger l'image transformée</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Initialize Fabric.js Canvas
        const canvas = new fabric.Canvas('drawingCanvas');
        canvas.isDrawingMode = true;

        // Update brush color and size
        document.getElementById('brushColor').addEventListener('input', function() {
            canvas.freeDrawingBrush.color = this.value;
        });
        document.getElementById('brushSize').addEventListener('input', function() {
            canvas.freeDrawingBrush.width = parseInt(this.value, 10);
        });

        let imageLoaded = false;

        // Load an image into the canvas
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
    
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
    
                img.onload = function() {
                    const fabricImg = new fabric.Image(img);
                    fabricImg.scaleToWidth(canvas.width);
                    canvas.clear();
                    canvas.add(fabricImg);
                    imageLoaded = true;
                };
            };
    
            reader.readAsDataURL(file);
        }

        // Add noise to the image in the canvas
        document.getElementById('addNoiseButton').addEventListener('click', () => {
            if (imageLoaded) {
                addNoiseToCanvas();
            } else {
                alert('Veuillez d\'abord télécharger une image.');
            }
        });

        function addNoiseToCanvas() {
            const imageObject = canvas.getObjects().find(obj => obj.type === 'image');

            if (imageObject) {
                const imgElement = imageObject.getElement();
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = imgElement.width;
                tempCanvas.height = imgElement.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(imgElement, 0, 0);
                
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    if (Math.random() < 0.1) {
                        const noise = Math.floor(Math.random() * 100) - 50; 
                        data[i] = Math.min(255, Math.max(0, data[i] + noise));     
                        data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise)); 
                        data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise)); 
                    }
                }
                
                tempCtx.putImageData(imageData, 0, 0);
                
                const noisyImg = new Image();
                noisyImg.src = tempCanvas.toDataURL();
                
                noisyImg.onload = function() {
                    const noisyFabricImage = new fabric.Image(noisyImg);
                    noisyFabricImage.scaleToWidth(canvas.width); 

                    canvas.remove(imageObject);
                    canvas.add(noisyFabricImage);
                    canvas.sendToBack(noisyFabricImage); 
                    canvas.renderAll(); 
                };
            }
        }

        // Save the drawing
        document.getElementById('saveDrawing').addEventListener('click', function() {
            const drawingData = canvas.toDataURL();
            fetch('{% url "save_drawing_view" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: `draw_data=${encodeURIComponent(drawingData)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Dessin sauvegardé avec succès !');
                } else {
                    alert('Échec de la sauvegarde du dessin.');
                }
            });
        });

        // Download the current canvas image as a PNG
        document.getElementById('downloadImage').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'image_bruit.png'; // Name for the downloaded image
            link.click();
        });

// Preview and enhance image functionality
// Function to handle image upload and preview
function handleImageUpload(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const uploadedImg = document.getElementById('uploadedImage');
        uploadedImg.src = e.target.result; // Display the uploaded image
        uploadedImg.style.display = 'block'; // Show the uploaded image
        document.getElementById('transformButton').style.display = 'block'; // Show the transform button
    };

    reader.readAsDataURL(file);
}

// Function to enhance the image
// Function to enhance the image
function transformImage() {
    const fileInput = document.getElementById('enhanceImage');
    const file = fileInput.files[0]; // Get the original uploaded file

    if (!file) {
        alert('Veuillez d\'abord télécharger une image.');
        return;
    }

    // Create FormData to send the image file directly
    const formData = new FormData();
    formData.append('image', file);

    // Call your Django view to enhance the image
    fetch('{% url "super_resolution_view" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}', // CSRF token for security
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Image enhancement failed');
        }
        return response.json();
    })
    .then(data => {
        if (data.super_res_image_base64) {
            // Display the enhanced image
            const enhancedImg = 'data:image/png;base64,' + data.super_res_image_base64;
            const imgElement = document.getElementById('uploadedEnhanceImage');
            imgElement.src = enhancedImg; // Show the enhanced image
            imgElement.style.display = 'block';

            // Show the download button
            document.getElementById('downloadEnhancedImage').style.display = 'block';
        } else {
            alert('Échec de l\'amélioration de l\'image.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Erreur lors de l\'amélioration de l\'image.');
    });
}


// Download the enhanced image
document.getElementById('downloadEnhancedImage').addEventListener('click', function() {
    const link = document.createElement('a');
    link.href = document.getElementById('uploadedEnhanceImage').src; // Use the enhanced image URL
    link.download = 'image_amelioree.png'; // Name for the downloaded enhanced image
    link.click();
});

// Attach the file input event listener
document.getElementById('enhanceImage').addEventListener('change', handleImageUpload);

// Attach the transform button event listener
document.getElementById('transformButton').addEventListener('click', transformImage);
        
    </script>
</body>
</html>
