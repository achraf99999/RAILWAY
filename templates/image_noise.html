<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Noise and Drawing Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card-custom {
            max-width: 700px;
            width: 100%;
        }
        #drawingCanvas {
            border: 1px solid #000;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container centered-container">
        <div class="card card-custom shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">Ajouter du bruit et dessiner sur l'image</h1>
                
                <!-- Formulaire pour télécharger une image -->
                <form method="post" enctype="multipart/form-data" class="mb-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="image">Télécharger une image :</label>
                        <input type="file" name="image" id="image" required accept="image/*" class="form-control-file" onchange="previewImage(event)">
                    </div>
                    <button type="button" id="addNoiseButton" class="btn btn-primary w-100">Ajouter du bruit</button>
                </form>
                
                <!-- Canevas Fabric.js -->
                <canvas id="drawingCanvas" width="600" height="600" class="mb-4"></canvas>
                
                <!-- Paramètres du pinceau et options -->
                <div class="d-flex justify-content-between mb-3">
                    <div class="d-flex align-items-center">
                        <label for="brushColor" class="mr-2">Couleur du pinceau :</label>
                        <input type="color" id="brushColor" value="#000000" class="mr-3">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="brushSize" class="mr-2">Taille du pinceau :</label>
                        <input type="number" id="brushSize" value="5" min="1" max="50" class="mr-3">
                    </div>
                </div>

                <!-- Boutons d'action -->
                <div class="text-center">
                    <button id="saveDrawing" class="btn btn-success mr-2">Sauvegarder le dessin</button>
                    <button id="downloadImage" class="btn btn-info">Télécharger l'image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Initialize Fabric.js Canvas
        const canvas = new fabric.Canvas('drawingCanvas');
        canvas.isDrawingMode = true;

        // Update brush color and size
        document.getElementById('brushColor').addEventListener('input', function() {
            canvas.freeDrawingBrush.color = this.value;
        });
        document.getElementById('brushSize').addEventListener('input', function() {
            canvas.freeDrawingBrush.width = parseInt(this.value, 10);
        });

        let imageLoaded = false;

        // Load an image into the canvas
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
    
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
    
                img.onload = function() {
                    const fabricImg = new fabric.Image(img);
                    fabricImg.scaleToWidth(canvas.width);
                    canvas.clear();
                    canvas.add(fabricImg);
                    imageLoaded = true;
                };
            };
    
            reader.readAsDataURL(file);
        }

        // Add noise to the image in the canvas
        document.getElementById('addNoiseButton').addEventListener('click', () => {
            if (imageLoaded) {
                addNoiseToCanvas();
            } else {
                alert('Veuillez d\'abord télécharger une image.');
            }
        });

        function addNoiseToCanvas() {
            // Get the image object from the canvas (assuming the image is the first object)
            const imageObject = canvas.getObjects().find(obj => obj.type === 'image');

            if (imageObject) {
                // Get the image element from the fabric image object
                const imgElement = imageObject.getElement();
                
                // Create a temporary canvas to manipulate the image's pixel data
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = imgElement.width;
                tempCanvas.height = imgElement.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(imgElement, 0, 0);
                
                // Get the image data (pixels) from the temporary canvas
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;

                // Add noise to the pixel data
                for (let i = 0; i < data.length; i += 4) {
                    if (Math.random() < 0.1) { // Apply noise to about 10% of the pixels
                        const noise = Math.floor(Math.random() * 100) - 50; // Random noise between -50 and +50
                        data[i] = Math.min(255, Math.max(0, data[i] + noise));     // Red
                        data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise)); // Green
                        data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise)); // Blue
                    }
                }
                
                // Put the noisy image data back onto the temporary canvas
                tempCtx.putImageData(imageData, 0, 0);
                
                // Create a new image element with the noisy data
                const noisyImg = new Image();
                noisyImg.src = tempCanvas.toDataURL();
                
                noisyImg.onload = function() {
                    // Replace the existing image with the noisy version, but preserve other canvas objects (e.g., drawings)
                    const noisyFabricImage = new fabric.Image(noisyImg);
                    noisyFabricImage.scaleToWidth(canvas.width); // Scale the new image to fit the canvas

                    // Remove the old image object
                    canvas.remove(imageObject);
                    
                    // Add the noisy image object to the canvas, but keep other objects intact (like drawings)
                    canvas.add(noisyFabricImage);
                    canvas.sendToBack(noisyFabricImage); // Make sure the noisy image is behind any drawings
                    canvas.renderAll(); // Re-render the canvas to reflect changes
                };
            }
        }

        // Save the drawing
        document.getElementById('saveDrawing').addEventListener('click', function() {
            const drawingData = canvas.toDataURL();
            fetch('{% url "save_drawing_view" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: `draw_data=${encodeURIComponent(drawingData)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Dessin sauvegardé avec succès !');
                } else {
                    alert('Échec de la sauvegarde du dessin.');
                }
            })
            .catch(error => {
                console.error('Erreur lors de la sauvegarde:', error);
            });
        });

        // Download the final image
        document.getElementById('downloadImage').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'image_bruitee_dessin.png';
            link.click();
        });
    </script>
</body>
</html>
